<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test - Bezlo Studio</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container" style="padding-top: 50px;">
        <h1>Contact Form Test</h1>
        <p>This page tests the contact form functionality.</p>
        
        <form id="contact-form" action="./send_email.php" method="POST" class="form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name" class="form-label">Your Name *</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Your Email *</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="form-label">Project Details *</label>
                <textarea id="message" name="message" class="form-textarea" placeholder="Tell us about your project..." rows="6" required></textarea>
            </div>
            <div class="form-row">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
            <div id="success-message" class="message success"></div>
            <div id="error-message" class="message error"></div>
        </form>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
